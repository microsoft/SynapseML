name: synapseml
channels:
  - conda-forge
  - default
dependencies:
  # Core language/runtime
  - python=3.13
  - requests=2.26.0
  - pip=25.2
  # Build / tooling
  - cmake<=3.27
  - openjdk=17
  # Note: R and heavy deep learning deps are intentionally omitted here to keep
  # the dev/test environment lighter and faster to build. The full environment
  # (including R, torch, horovod, etc.) remains defined in environment.yml for CI.
  - pip:
    # Core data / Spark stack
    # PyArrow 18.0.0 provides wheels for Python 3.13 and satisfies mlflow 2.x constraint (pyarrow<19).
    - pyarrow==18.0.0
    - pyspark==4.1.1
    - pandas==2.3.3
    - wheel

    # Docs and testing
    - sphinx==7.4.7
    - sphinx_paramlinks==0.6.0
    - sphinx_rtd_theme
    - coverage
    - pytest
    - pytest-cov
    - nbconvert
    - nbformat
    - pytest-codeblocks

    # Misc utilities and tooling
    - pyyaml
    - PyGithub
    - tqdm
    - ipython
    - azure-storage-blob
    - jupyter
    - twine
    - mlflow==2.20.0
    - numpy

    # Lightweight extras commonly used in examples / tools
    - onnxmltools==1.12.0
    - matplotlib
    - Pillow
    - langchain==0.3.0
    - langchain-community==0.3.0
    - langchain-openai==0.3.0
    - openai>=1.58.1
    - black==22.3.0
    - black[jupyter]==22.3.0
    - mistletoe
    - markdownify
    - pypandoc
    - traitlets
    - opencv-python
