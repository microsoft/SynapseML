steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'
  - bash: |
      ulimit -c unlimited
    displayName: Enable core dumping
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '8'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
  - bash: pip install azure-cli
    displayName: 'Upgrade Azure CLI'
