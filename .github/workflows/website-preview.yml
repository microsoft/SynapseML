name: Website Preview Build

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'website/**'
      - 'tools/docgen/**'
      - '.github/workflows/website-preview.yml'
  workflow_dispatch:

concurrency:
  group: website-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'

      - name: Install docgen dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc
          pip install -e tools/docgen
          pip install beautifulsoup4 requests pyyaml

      - name: Convert notebooks to markdown
        working-directory: tools/docgen/docgen
        run: python __main__.py

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: website/yarn.lock

      - name: Install and build website
        run: |
          cd website
          yarn install
          yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: website-build
          path: website/build
          retention-days: 7
