name: Website Deploy

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'website/**'
      - 'tools/docgen/**'
      - '.github/workflows/website-deploy.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'website/**'
      - 'tools/docgen/**'
      - '.github/workflows/website-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'

      - name: Install docgen dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc
          pip install -e tools/docgen
          pip install beautifulsoup4 requests pyyaml

      - name: Convert notebooks to markdown
        working-directory: tools/docgen/docgen
        run: python __main__.py

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: website/yarn.lock

      - name: Install and build website
        run: |
          cd website
          yarn install
          yarn build

      - name: Upload artifact (PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: website-build
          path: website/build
          retention-days: 7

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: website/build

  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
