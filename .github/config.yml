# Configuration for new-pr-welcome - https://github.com/behaviorbot/new-pr-welcome

# Comment to be posted to on PRs from first time contributors in your repository
newPRWelcomeComment: >
  💖 Thanks for opening your first pull request! 💖
  We use [semantic commit messages](https://www.conventionalcommits.org/en/v1.0.0-beta.2/) to streamline the release process.
  Before your pull request can be merged, you should **make sure your first commit and PR title** start with a semantic prefix.
  This helps us to create release messages and credit you for your hard work!

  Examples of commit messages with semantic prefixes:

    - `fix: Fix LightGBM crashes with empty partitions`
    - `feat: Make HTTP on Spark back-offs configurable`
    - `docs: Update Spark Serving usage`
    - `build: Add codecov support`
    - `perf: improve LightGBM memory usage`
    - `refactor: make python code generation rely on classes`
    - `style: Remove nulls from CNTKModel`
    - `test: Add test coverage for CNTKModel`

  Make sure to check out the [developer guide](https://github.com/Microsoft/SynapseML/blob/master/CONTRIBUTING.md) for guidance on testing your change.

